<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Select Element by Selector Filter</title>
</head>
<body>
    <div>jQuery project sites:</div>
    <ul>
        <li><a href="http://jquery.com">jQuery</a></li>
        <li><a href="http://jqueryui.com">jQuery UI</a></li>
        <li><a href="http://sizzlejs.com">Sizzle</a></li>
        <li><a href="http://jquery.org">jQuery Project</a></li>
    </ul>
    <!-- Use ASP.NET CDN'd jQuery. fall back to local if necessary -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js " type="text/javascript"></script>
    <script>        !window.jQuery && document.write('<script src="Scripts/jquery-1.7.2.min.js"><\/script>')</script>
    
    <script type="text/javascript">
        //Select the first a element by attribute
        // Displays 'http://jquery.com'
        alert($("a:first").attr("href"));
  </script>
</body>
</html>
