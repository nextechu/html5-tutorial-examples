<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Show Hide Example</title>

    <!-- !CSS -->
    <link href="Styles/html5reset.css" rel="stylesheet" />
    <link href="Styles/style.css" rel="stylesheet" />

    <!-- Use ASP.NET CDN'd jQuery. fall back to local if necessary -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js " type="text/javascript"></script>
    <script>        !window.jQuery && document.write('<script src="Scripts/jquery-1.7.2.min.js"><\/script>')</script>
    <script type="text/javascript">
        $(document).ready(function () {

            // Hide the Header HTML5 tag
            $('header').hide();
            showcontract();
        });

        function showcontract() {
            $('#contactset').show();
            $('#addressset').hide();
            $('#review').hide();
        }
        function showaddress() {
            $('#contactset').hide();
            $('#addressset').show();
            $('#review').hide();
        }
        function reviewinfo() {
            $('#contactset').hide();
            $('#mysection').hide();
            $('#review').show();

            $('.reviewinfo').after(function () {
                return '<p>Contact Name: ' + $('#Contact').val() + '</p>';
            });
        }
    </script>
</head>
<body>
    <header>My header</header>
<form>
    <section id="mysection">
        <fieldset id="contactset">
            <legend>Contact</legend>
            <ul>
                <li>
                    <label for="Contact">Name: </label>
                    <input type="text" name="Contact" id="Contact" required /></li>
                <li>
                    <label for="Email">Email: </label>
                    <input type="email" name="Email" id="Email" placeholder="name@example.com" />
                </li>
                <li>
                    <label for="Phone">Phone: </label>
                    <input type="tel" name="Phone" id="Phone" /></li>
            </ul>
            <a href="javascript:showaddress();">Address</a>
        </fieldset>
        <fieldset id="addressset">
            <legend>Address</legend>
            <ul>
                <li>
                    <label for="Address">Street Address: </label>
                    <textarea id="Address" rows="6"></textarea></li>
                <li>
                    <label for="State">State: </label>
                    <input type="text" list="state" name="State" id="State" maxlength="2" />
                <li>
                    <label for="zip">ZIP Code: </label>
                    <input type="text" id="zip" placeholder="00000" title="zip" pattern="^(\d{5}-\d{4}|\d{5}|\d{9})$"
                        required /></li>
            </ul>
            <a href="javascript:showcontract();">Contact</a>
            <a href="javascript:reviewinfo();">Review Information</a>
        </fieldset>
    </section>
    <section id="review">
        <fieldset id="reviewinfo">
            <legend class="reviewinfo">Review</legend>
        </fieldset>
        <button type="submit">Sign me up</button>
    </section>
</form>
</body>
</html>
