<!DOCTYPE html>
<html>
<head>
    <title>Simple validation</title>
    <style>
        .red
        {
            background-color: #f00;
            color: silver;
        }
    </style>
</head>
<body>
    <form id="myform">
        <label for="name">Your Name:</label>
        <input id="name" name="name" type="text" placeholder="Bob" title="Your name is required."
        required />
        <em>*</em>
        <p>Click inside the input box, then outside the input box to trigger the error.</p>
    </form>
    <script type="text/javascript" src="../Scripts/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../Scripts/jquery.h5validate.js"></script>
    <script>
        $(document).ready(function () {
	    $('#myform').h5Validate({
	        errorClass: 'red'
	    });
    });

    </script>
</body>
