<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="Scripts/jsrender.js" type="text/javascript"></script>

</head>
<body>
<h3>Render template against local data</h3>

<script id="contactTemplate" type="text/x-jsrender">
	<div>
		{{:#index+1}}: <b>{{:name}}</b> ({{:birthYear}})
	</div>
</script>

<div id="contactList"></div>

<script type="text/javascript">

    var contacts = [
		{ name: "Fred", birthYear: "1998" },
		{ name: "Sam", birthYear: "1999" },
		{ name: "Kim", birthYear: "1976" }
    ];

    // Render the template with the movies data and insert
    // the rendered HTML under the "movieList" element
    $("#contactList").html(
		$("#contactTemplate").render(contacts)
	);

</script>
</body>
</html>
